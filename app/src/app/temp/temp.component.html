<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="grid grid-cols-2 gap-6">
        <!-- Card 1 -->
        <div class="p-6 shadow-lg rounded-lg bg-gradient-to-b from-blue-50 to-blue-100 w-72">
            <label class="block text-lg font-medium text-gray-700 text-center mb-2">
                Celsius Input
            </label>
            <input type="text" placeholder="Enter value" [(ngModel)]="celsius" (input)="convertToFahrenheit()"
                class="block w-full h-12 text-center text-gray-800 border border-blue-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 text-lg" />
            <div class="mt-6 text-center text-4xl font-bold text-blue-700">
                <!-- 25Â°C -->
            </div>
        </div>
        <!-- Card 2 -->
        <div class="p-6 shadow-lg rounded-lg bg-gradient-to-b from-green-50 to-green-100 w-72">
            <label class="block text-lg font-medium text-gray-700 text-center mb-2">
                Fahrenheit Input
            </label>
            <input type="text" placeholder="Enter value" [(ngModel)]="fahrenheit" (input)="convertToCelsius()"
                class="block w-full h-12 text-center text-gray-800 border border-green-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-green-400 text-lg" />
            <div class="mt-6 text-center text-4xl font-bold text-green-700">
                <!-- 77Â°F -->
            </div>
        </div>
    </div>
</div>
